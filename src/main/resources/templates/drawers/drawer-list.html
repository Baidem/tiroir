<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawer Listing</title>
    <link href="/styles/style.css" rel="stylesheet">
</head>
<body>
<div>
    <h1>Drawer Listing</h1>
</div>
<div>
<a href="/">index</a>
<a href="/create-drawer">create-drawer</a>
<a href="/drawer-content">drawer-content</a>
<a href="/drawer-list">drawer-list</a>
</div>

<div id="container-drawers">
    <div class="drawer" th:each="drawer : ${drawers}">
        <a th:href="'drawer-content/' + ${drawer.id}">
            <div th:text="${drawer.name}">
                J'affiche le nom du titoir
            </div>
        </a>
    </div>
</div>

</body>
</html>
